name: PadelCenter CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: "Custom version (optional, overrides release_type)"
        required: false
        type: string

env:
  APP_NAME: PadelCenter
  FLUTTER_VERSION: "3.27.0"
  JAVA_VERSION: "17"

jobs:
  # ====================================
  # ðŸ” ANÃLISIS Y VALIDACIÃ“N
  # ====================================
  analyze:
    name: ðŸ“Š Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ”§ Configure Flutter
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ” Analyze Code
        run: flutter analyze

      - name: ðŸ§ª Run Tests
        run: flutter test

      - name: ðŸ“‹ Check Formatting
        run: dart format --output=none --set-exit-if-changed .

  # ====================================
  # ðŸ—ï¸ BUILD MULTIPLATAFORMA
  # ====================================
  build:
    name: ðŸ—ï¸ Build ${{ matrix.platform }}
    needs: analyze
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Android
            os: ubuntu-latest
            build_cmd: flutter build apk --release --split-per-abi
            artifact_path: build/app/outputs/flutter-apk/
            artifact_name: padelcenter-android
          - platform: iOS
            os: macos-latest
            build_cmd: flutter build ios --release --no-codesign
            artifact_path: build/ios/iphoneos/
            artifact_name: padelcenter-ios
          - platform: Web
            os: ubuntu-latest
            build_cmd: flutter build web --release --base-href /padelcenter/
            artifact_path: build/web/
            artifact_name: padelcenter-web

    runs-on: ${{ matrix.os }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup Java (Android only)
        if: matrix.platform == 'Android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ”§ Configure Flutter
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate App Icons
        run: dart run flutter_launcher_icons

      - name: ðŸ“± Get Version Info
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | cut -d '+' -f 2)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date +'%Y%m%d_%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: ðŸ—ï¸ Build ${{ matrix.platform }}
        run: ${{ matrix.build_cmd }}

      # iOS especÃ­fico: Crear IPA
      - name: ðŸ“¦ Create iOS IPA
        if: matrix.platform == 'iOS'
        working-directory: build/ios/iphoneos
        run: |
          mkdir Payload
          mv Runner.app Payload/
          zip -r PadelCenter-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit_hash }}.ipa Payload/

      # Android especÃ­fico: Renombrar APKs
      - name: ðŸ“¦ Rename Android APKs
        if: matrix.platform == 'Android'
        working-directory: build/app/outputs/flutter-apk
        run: |
          mv app-arm64-v8a-release.apk PadelCenter-v${{ steps.version.outputs.version }}-arm64-v8a.apk || true
          mv app-armeabi-v7a-release.apk PadelCenter-v${{ steps.version.outputs.version }}-armeabi-v7a.apk || true
          mv app-x86_64-release.apk PadelCenter-v${{ steps.version.outputs.version }}-x86_64.apk || true
          mv app-release.apk PadelCenter-v${{ steps.version.outputs.version }}-universal.apk || true

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-v${{ steps.version.outputs.version }}
          path: ${{ matrix.artifact_path }}
          retention-days: 30

  # ====================================
  # ðŸš€ RELEASE Y DEPLOY
  # ====================================
  release:
    name: ðŸš€ Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“± Get Current Version
        id: current_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | cut -d '+' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: ðŸ”¢ Calculate New Version
        id: new_version
        run: |
          if [ "${{ github.event.inputs.custom_version }}" != "" ]; then
            NEW_VERSION="${{ github.event.inputs.custom_version }}"
          elif [ "${{ github.event.inputs.release_type }}" != "" ]; then
            CURRENT="${{ steps.current_version.outputs.version }}"
            IFS='.' read -r major minor patch <<< "$CURRENT"
            case "${{ github.event.inputs.release_type }}" in
              "major") NEW_VERSION="$((major + 1)).0.0" ;;
              "minor") NEW_VERSION="$major.$((minor + 1)).0" ;;
              "patch") NEW_VERSION="$major.$minor.$((patch + 1))" ;;
            esac
          else
            NEW_VERSION="${{ steps.current_version.outputs.version }}"
          fi
          NEW_BUILD_NUMBER=$(($(date +%s) / 60))
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$NEW_BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“ Update Version in pubspec.yaml
        if: github.event_name == 'workflow_dispatch'
        run: |
          sed -i "s/^version: .*/version: ${{ steps.new_version.outputs.version }}+${{ steps.new_version.outputs.build_number }}/" pubspec.yaml
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pubspec.yaml
          git commit -m "ðŸ”– Bump version to ${{ steps.new_version.outputs.version }}" || exit 0
          git push

      - name: ðŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ðŸ“‹ Generate Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << EOF
          # ðŸŽ¯ PadelCenter v${{ steps.new_version.outputs.version }}

          ## ðŸ“± Plataformas Disponibles
          - **Android**: APK universal y especÃ­ficos por arquitectura
          - **iOS**: IPA sin firmar (requiere desarrollo/distribuciÃ³n)
          - **Web**: AplicaciÃ³n web desplegada automÃ¡ticamente

          ## ðŸ”§ InformaciÃ³n TÃ©cnica
          - **VersiÃ³n**: ${{ steps.new_version.outputs.version }}
          - **Build**: ${{ steps.new_version.outputs.build_number }}
          - **Commit**: $(git rev-parse --short HEAD)
          - **Fecha**: $(date +'%Y-%m-%d %H:%M:%S UTC')

          ## ðŸ“¦ Archivos Incluidos
          $(find ./artifacts -name "*.apk" -o -name "*.ipa" | sed 's|./artifacts/||' | sed 's/^/- /')

          ## ðŸš€ InstalaciÃ³n

          ### Android
          1. Descarga el APK universal o especÃ­fico para tu arquitectura
          2. Habilita "Fuentes desconocidas" en ConfiguraciÃ³n
          3. Instala el APK

          ### iOS
          1. Requiere cuenta de desarrollador de Apple
          2. Firma el IPA con tu certificado
          3. Instala via Xcode o herramientas de distribuciÃ³n

          ### Web
          Accede directamente a: [PadelCenter Web](https://tu-usuario.github.io/padelcenter/)
          EOF

      - name: ðŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.new_version.outputs.tag }}
          name: "ðŸŽ¯ PadelCenter v${{ steps.new_version.outputs.version }}"
          body_path: release_notes.md
          files: |
            artifacts/**/*.apk
            artifacts/**/*.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ====================================
  # ðŸŒ DEPLOY WEB
  # ====================================
  deploy-web:
    name: ðŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ðŸ“¥ Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: padelcenter-web-v*
          path: ./web-build

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          cname: padelcenter.tu-dominio.com # Opcional: tu dominio personalizado

  # ====================================
  # ðŸ“Š NOTIFICACIONES
  # ====================================
  notify:
    name: ðŸ“¢ Send Notifications
    needs: [release, deploy-web]
    runs-on: ubuntu-latest
    if: always() && (needs.release.result == 'success' || needs.deploy-web.result == 'success')

    steps:
      - name: ðŸ“± Success Notification
        run: |
          echo "âœ… PadelCenter CI/CD Pipeline completed successfully!"
          echo "ðŸ”— Release: ${{ github.server_url }}/${{ github.repository }}/releases/latest"
          echo "ðŸŒ Web App: https://${{ github.repository_owner }}.github.io/padelcenter/"
